<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - GabCrypto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      height: 100vh;
      justify-content: center;
    }
    h1 {
      color: #004aad;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      color: #444;
    }
    button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 30px;
    }
    button:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Bienvenue sur GabCrypto</h1>
  <p>Vous êtes connecté avec succès.</p>
  <div id="email-display"></div>
  <button onclick="deconnexion()">Se déconnecter</button>

  <script>
    const email = localStorage.getItem('gabcrypto_email');
    if (email) {
      const welcome = document.createElement('p');
      welcome.innerText = "Email utilisé : " + email;
      document.getElementById('email-display').appendChild(welcome);
    }

    function deconnexion() {
      localStorage.removeItem('gabcrypto_email');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
