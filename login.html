<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion - GabCrypto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
      color: #004aad;
    }
    input[type="email"] {
      padding: 10px;
      width: 90%;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #004aad;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #003580;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connexion</h1>
    <p>Entrez votre adresse email pour accéder à votre portefeuille</p>
    <input type="email" id="email" placeholder="ex: moi@email.com" required />
    <br />
    <button onclick="connexion()">Se connecter</button>
  </div>

  <script>
    function connexion() {
      const email = document.getElementById('email').value;
      if (email) {
        localStorage.setItem('gabcrypto_email', email);
        window.location.href = 'dashboard.html';
      } else {
        alert('Veuillez entrer une adresse email valide.');
      }
    }
  </script>
</body>
</html>
