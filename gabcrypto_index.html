<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GabCrypto - Wallet Crypto Afrique Centrale</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafd;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      background: #004aad;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header img {
      height: 40px;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      color: #004aad;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #555;
      max-width: 400px;
    }
    .btn-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #003580;
    }
    footer {
      text-align: center;
      padding: 12px 0;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .btn-group {
        flex-direction: column;
      }
      button {
        width: 100%;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.imgur.com/ri8r2Pe.png" alt="Logo GabCrypto" />
    <h1>GabCrypto</h1>
  </header>

  <main>
    <h1>Votre wallet crypto pour l'Afrique Centrale</h1>
    <p class="subtitle">
      Achetez, vendez et gérez vos crypto-monnaies facilement avec GabCrypto.  
      Intégration Mobile Money locale (MTN, Airtel, Moov, Orange).
    </p>
    <div class="btn-group">
      <button onclick="alert('Fonctionnalité en cours de développement')">Créer un wallet</button>
      <button onclick="alert('Fonctionnalité en cours de développement')">Se connecter</button>
    </div>
  </main>

  <footer>
    &copy; 2025 GabCrypto - Tous droits réservés
  </footer>
</body>
</html>
